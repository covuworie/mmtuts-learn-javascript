<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        
        <script>

            // Javascript data types

            // String
            var name = "Daniel";
            var name = 'Daniel'; // single quotes are also ok
            var name = "Daniel 'it' Nielsen"; // mixing also works
            var name = 'Daniel \'it\'s Nielsen' // so too does escaping

            console.log(name);

            // Numeric
            var num1 = 133877309540583; // Number (Integer)
            var num2 = 327864.89779340; // Number

            // Boolean
            var bool1 = true;
            var bool2 = false;
            var bool3 = 1; // Integers also work as 1 in true and 0 is false but the type will be Number which is not good!

            // Undefined
            var hey; // this is not good

            console.log(hey); 

            // Null
            var hey2 = null; // explicitly setting to null is better, but the type is object

            // typeof operator
            console.log(typeof(hey2)); // we can find the type of a variable

        </script>

    </body>
</html>
