    <script>
        let getRandomNumber = function (start, end) {
            // let getRandom = Math.floor((Math.random() * end) + start);
            // while (getRandom > end) {
            //     getRandom = Math.floor((Math.random() * end) + start);
            // }
            // Much better than looping
            let getRandom = Math.floor((Math.random() * (end - start)) + start);
            return getRandom;
        }
        console.log(getRandomNumber(5, 10));
